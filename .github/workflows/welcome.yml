name: Welcome

on:
  push:
    branches:
      - main
      - develop

jobs:
  greeting:
    if: github.repository == 'aldracea/WebGoat'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: "SBOM With WhiteSource"
        run: |
          pip install ws-sbom-generator
          cd /usr/lib/python3/dist-packages
          ls -la
          python /usr/lib/python3/dist-packages/ws-sbom-generator/sbom-generator.py -u ${{secrets.WS_USER_KEY}} -k ${{secrets.WS_ORG_TOKEN}} -a https://saas.whitesourcesoftware.com -t JSON -s ${{secrets.WS_PROJECT_TOKEN}} -y product -o /home/runner/work/WebGoat/WebGoat/target/ -on webgoat-${{ steps.tag.outputs.tag }}.json